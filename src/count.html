<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Count</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <from action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Apellido</span>
                    <input type="text" placeholder="Enter your apellido" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirma Contraseña</span>
                    <input type="text" placeholder="Enter your contraseñA" required>
                </div>
                <div class="input-box">
                    <span class="details">Telefono</span>
                    <input type="text" placeholder="Enter your " required>
                </div>
                <div class="input-box">
                    <span class="details">Pais</span>
                    <input type="text" placeholder="Pais de Residencia" required>
                </div>
                <div class="input-box">
                    <span class="details">Fecha de Nacimiento</span>
                    <input type="date" name="date" value="date">
                </div>
                <div class="input-box">
                    <span class="details">Genero</span>
                    <select name="Genero">
                        <option value="SELECCION">SELECCIONE UNA OPCION</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMENINO">FEMENINO</option>
                     </select>
                </div>
            </div>
            <!-- /*CAMBIA AL SIGUIENTE DIV PARA EL BOTON*/ -->
            <div class="input-field">
                    <input type="submit" class="submit" value="Login">
            </div>
            <div class="politicas">
                <label>Al  iniciar sesion para crear la cuenta  acepto el</label><br>
                <label>Termino de uso y politicas de privacidad</label>
            </div>
        </from>
    </div>
</body>
</html>
